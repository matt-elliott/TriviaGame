<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Trivia Game</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900&display=swap" rel="stylesheet">
</head>

  <body class="bg-dark text-light">
    <header class="container">
      <h1 class="text-center">Game of Thrones Trivia Game</h1>
    </header>
    <div class="container" id="clock">
      <span>00:</span><span id="counter">00</span>
    </div>
    <div id="content-wrapper" class="container">
      <section class="row">
        <article class="col-12 questionCard text-center">
          <button class="btn" id="start" type="button">Start</button>
          <h4 id="question"></h4>
          <ul id="answers" class="list-unstyled">
          </ul>
        </article>
      </section>
    </div>
    <aside id="alert">
    </aside>
    </div>

    
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
